<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div id="main" class="container my-5">
        
        <h2 class="text-white" style="max-width: fit-content;margin:20px auto;">CV Generator</h2>
        <button onclick="hideSidebar()" class="btn btn-sm btn-danger my-2">Toggle Sidebar</button>
        <div class="row">
            <div class="col-4 text-start border bg-warning" id="sidebar">
                <form>
                    <label class="form-label">Personal Details</label>
                    <input class="form-control m-1" type="text" id="name" name="name" required maxlength="30" minlength="1" placeholder="Full Name" oninput="getText('','op-name','name')">
                    <select title="Select your gender" class="form-select m-1" required id="gender" name="gender" onchange="getText('‚ö•','op-gender','gender')">
                        <option selected disabled value="">Select Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                    <input class="form-control m-1" placeholder="Age" type="number" min="16" max="80" step="1" id="age" name="age" oninput="getText('Age: ','op-age','age')">
                    <input class="form-control m-1" type="email" id="email" name="email" required maxlength="50" placeholder="Email" oninput="getText('üì®: ','op-email','email')">
                    <input class="form-control m-1" type="text" id="contact" name="contact" pattern="[7-9]{1}[0-9]{9}" required placeholder="Mobile Number" minlength="10" maxlength="13" oninput="getText('üìû: ','op-contact','contact')">
                    <input class="form-control m-1" type="text" id="address" name="email"  required maxlength="50" placeholder="Address" oninput="getText('üè°: ','op-address','address')">

                    <label class="form-label">Photo</label>
                    <input class="form-control m-1" type="url" id="photo" placeholder="Paste your image URL from linkedin / other site" oninput="getImage('op-photo','photo')" title="Right click on your linkedin profile image, copy image address and paste here.">
                    <button type="button" class="btn btn-sm btn-dark m-1" onclick="changeImgStyle()">Change Photo Style</button>
                </form>
                <hr>
                <form onsubmit="addEducation(event)">
                    <label class="form-label">Add Educational Details</label>
                    <select name="education" id="education" title="Add your educational qualifications" class="form-select m-1">
                        <option selected disabled value="">Select Education</option>
                        <option value="Graduation">Graduation</option>
                        <option value="Masters">Masters</option>
                        <option value="Ph.D.">Ph.D.</option>
                    </select>
                    <input class="form-control m-1" type="text" required maxlength="20" id="college" placeholder="University/College" name="college">
                    <input class="form-control m-1" type="month" required placeholder="Year of Passing" id="passing" name="passing" title="Year of Passing">
                    <input class="form-control m-1" type="text" minlength="2" maxlength="20" placeholder="Degree and Subject" id="degree" name="degree">
                    <input class="form-control m-1" type="number" min="1" max="100" placeholder="Percentage / GPA" id="score" name="score">
                    <input class="btn btn-sm btn-dark m-1" type="submit" label="Add">
                </form>
            
                

            </div>
            <div class="col-8 text-center bg-white border" id="workspace">
                <div class="row mt-5 me-3">
                        <div class="col-8" id="personal-d">
                            <h1 id="op-name" class="text-start"></h1>
                            <p class="text-start text-muted"><span id="op-gender"></span><span>  </span><span id="op-age"></span></p>
                            <p id="op-email" class="text-start"></p>
                            <p id="op-contact" class="text-start"></p>
                            <p id="op-address" class="text-start"></p>
                        </div>
                        <div class="col-4 text-center" id="photo-frame">
                            <img id="op-photo" src="assets/img/userimg.png" height="160px" class="rounded " alt="photo" >
                        </div>  
                </div>
                <hr class="my-3">
                <div class="col-12 ms-3">
                    <h5 class="text-start">Profile Summary</h5>
                    <p class="text-start"></p>
                </div>
                <div class="row mt-3 ms-3">
                    <div class="col-4 border-end">
                        <h6 class="text-start">Skills</h6>
                        <hr>
                        <h6 class="text-start">Hobbies / Interests</h6>
                        <hr>
                        <h6 class="text-start">Languages</h6>
                        <hr>
                        <h6 class="text-start">Achievements</h6>
                    </div>
                    <div class="col-8">
                        <h6 class="text-start">Education</h6>
                            <div class="m-1 text-start" id="education-div">
                            <table class="table table-striped table-responsive">
                                <thead>
                                    <tr>
                                        <th>Level</th>
                                        <th>Degree / Stream</th>
                                        <th>University / College</th>
                                        <th>Passing Year</th>
                                        <th>GPA / %</th>
                                    </tr>
                                </thead>
                                <tbody id="eduTbody">

                                </tbody>
                            </table>
                            </div>
                            <hr>
                            <h6 class="text-start">Experience</h6>
                            <div class="m-1 text-start" id="education-div">
                            
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-center my-3">
            <a class="btn btn-primary" href="https://narendravk.github.io" target="_blank">¬© Narendra Kashikar</a>
            <p class="text-light">Made with ‚ù§Ô∏è in India</p>
        </footer>   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/cv-g.js"></script>
</body>
</html>
