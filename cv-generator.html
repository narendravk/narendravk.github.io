<body class="bg-gradient">
    <div id="main" class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-gradient fixed-top">
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav m-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" target="_blank" href="https://pages.razorpay.com/buyacoffee">Buy A Coffee☕</a>
                </li>
              </ul>
              <div class="m-auto">
                <img src="assets/img/freecv_logo.jpg" height="42px" alt="Free CV Generator">
                <a class="navbar-brand" href="cv-generator.html">Free CV Generator</a>
            </div>
            </div>
            </nav>
          </nav>
        
        
        <div class="row">
            
            <div class="text-start bg-warning sidebar" id="sidebar">
                <form>
                    <label class="form-label">Personal Details</label>
                    <input class="form-control m-1" type="text" id="name" name="name" required maxlength="30" minlength="1" placeholder="Full Name" oninput="getText('','op-name','name')">
                    <select title="Select your gender" class="form-select m-1" required id="gender" name="gender" onchange="getText('⚥','op-gender','gender')">
                        <option selected disabled value="">Select Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                    <input class="form-control m-1" placeholder="Age" type="number" min="16" max="80" step="1" id="age" name="age" oninput="getText('Age: ','op-age','age')">
                    <input class="form-control m-1" type="email" id="email" name="email" required maxlength="50" placeholder="Email" oninput="getText('📨: ','op-email','email')">
                    <input class="form-control m-1" type="text" id="contact" name="contact" pattern="[7-9]{1}[0-9]{9}" required placeholder="Mobile Number" minlength="10" maxlength="13" oninput="getText('📞: ','op-contact','contact')">
                    <input class="form-control m-1" type="text" id="address" name="email"  required maxlength="50" placeholder="Address" oninput="getText('🏡: ','op-address','address')">

                    <label class="form-label">Photo</label>
                    <input class="form-control m-1" type="url" id="photo" placeholder="Paste your image URL from linkedin / other site" oninput="getImage('op-photo','photo')" title="Right click on your linkedin profile image, copy image address and paste here.">
                    <button type="button" class="btn btn-sm btn-dark m-1" onclick="changeImgStyle()">Change Photo Style</button>
                </form>
              <hr>
                <label for="profile-summary" class="form-label">Add Profile Summary</label>
                <textarea class="form-control" id="profile-summary" minlength="10" maxlength="256" required name="profile-summary" placeholder="Brief summary of your profile" oninput="getText('','op-profile-summary','profile-summary')"></textarea>
              <hr>
                <form onsubmit="addEducation(event)" id="eduForm">
                    <label class="form-label">Add Educational Details</label>
                    <select name="education" id="education" title="Add your educational qualifications" class="form-select m-1">
                        <option selected disabled value="">Select Education</option>
                        <option value="Graduation">Graduation</option>
                        <option value="Masters">Masters</option>
                        <option value="Ph.D.">Ph.D.</option>
                    </select>
                    <input class="form-control m-1" type="text" required maxlength="20" id="college" placeholder="University/College" name="college">
                    <input class="form-control m-1" type="month" required placeholder="Year of Passing" id="passing" name="passing" title="Year of Passing">
                    <input class="form-control m-1" type="text" minlength="2" maxlength="20" placeholder="Degree and Subject" id="degree" name="degree">
                    <input class="form-control m-1" type="number" min="1" max="100" placeholder="Percentage / GPA" id="score" name="score">
                    <input class="btn btn-sm btn-dark m-1" type="submit" value="Add">
                </form>
              <hr>
                <form onsubmit="addExperience(event)" id="expForm">
                    <label class="form-label">Add Experience</label>
                    <input class="form-control m-1" type="text" required maxlength="30" id="company" placeholder="Company Name" name="company" title="Company Name">
                    <input class="form-control m-1" type="date" required placeholder="From Date" id="from_dt" name="from_dt" title="Started working from">
                    <input class="form-control m-1" type="date" required placeholder="To Date" id="to_dt" name="to_dt" title="Worked upto">
                    <input class="form-control m-1" type="text" minlength="3" maxlength="20" placeholder="Designation" id="designation" name="designation">
                    <textarea class="form-control m-1" type="text" minlength="10" maxlength="512" placeholder="Role & Responsibilities, use &lt;li&gt info... &lt/li&gt to create bullet points" id="role_jd" name="role_jd" rows="10"></textarea>
                    <input class="btn btn-sm btn-dark m-1" type="submit" value="Add">
                </form>
            <hr>
                <form onsubmit="addSkill(event)" id="skillForm">
                    <label class="form-label">Add Skills</label>
                    <input class="form-control m-1" type="text" required maxlength="25" minlength="3" id="skillName" placeholder="Skill" name="skillName" title="Skill details">
                    <input class="form-control m-1" type="number" required min="1" max="100" step="1" id="skillLevel" name="skillLevel" title="Skill level from 1 to 100" placeholder="Skill level in 1 to 100">
                    <input class="btn btn-dark brn-sm m-1" type="submit" value="Add">
                </form>
            <hr>
            <form onsubmit="addBullet(event,'hobby','hobbies','hobbyForm')" , id="hobbyForm">
                <label class="form-label">Add Hobbies / Interests</label>
                <input class="form-control m-1" type="text" required maxlength="15" minlength="3" id="hobby" placeholder="hobby / Interest" name="hobby" title="Hobbiies / Interests">
                <input class="btn btn-dark brn-sm m-1" type="submit" value="Add">
            </form>
            <hr>
            <form onsubmit="addBullet(event,'lang','languages','langForm')" id="langForm">
                <label class="form-label">Add Languages</label>
                <input class="form-control m-1" type="text" required maxlength="10" minlength="3" id="lang" placeholder="Language Name" name="lang" title="Languages you know">
                <input class="btn btn-dark brn-sm m-1" type="submit" value="Add">
            </form>
            <hr>
            <form onsubmit="addBullet(event,'achi','achievements','achiForm')" id="achiForm">
                <label class="form-label">Add Achievements</label>
                <input class="form-control m-1" type="text" required maxlength="30" minlength="5" id="achi" placeholder="Achievement" name="achi" title="Your achievements">
                <input class="btn btn-dark brn-sm m-1" type="submit" value="Add">
            </form>
            <hr>
            <label class="form-label">Styling Options</label>    
            <select class="form-select m-1" title="Select Font Style" id="font-select" name="font-select" onchange="updateFont(event)">
                <option values="" disabled selected>Font</option>
                <option value="font-afcad">Afcad Flux</option>
                <option value ="font-poppins">Poppins</option> 
                <option value="font-pt-sans">Pt-Sans</option>
                <option values="font-raleway">Raleway</option>
            </select>
            <hr>
            <div class="text-center">
                <button class="btn btn-lg btn-success" onclick="printResume()">Print CV</button>
            </div>




            <!-- ******************************WORKSPACE********************************************* -->
            </div>
            <div class="col-12 workspace bg-dark" id="workspace">
                    <div class="mb-5 ms-5">
                        <button class="btn btn-warning ml-auto" onclick="hideSidebar(event)">⬅️Hide Sidebar</button>
                    </div>
                <div id="resume-print" class="bg-white">
                <div class="row pt-2 m-0 header-bg" id="header">
                        <div class="col-8" id="personal-d">
                            <h1 id="op-name" class="text-start"></h1>
                            <p class="text-start text-muted"><span id="op-gender"></span><span>  </span><span id="op-age"></span></p>
                            <p id="op-email" class="text-start"></p>
                            <p id="op-contact" class="text-start"></p>
                            <p id="op-address" class="text-start"></p>
                        </div>
                        <div class="col-4 text-center" id="photo-frame">
                            <img id="op-photo" src="assets/img/userimg.png" height="160px" class="rounded " alt="photo" >
                        </div>  
                </div>
                <div class="col-12 ms-3" id="summary">
                    <h5 class="text-start mb-2">Profile Summary</h5>
                    <p class="text-start text-wrap" id="op-profile-summary"></p>
                </div>
                <div class="row mt-3 ms-1" id="info">
                    <div class="col-4 border" id="side-info">
                        <h6 class="text-start">Skills</h6>
                        <div id="skillset">

                        </div>
                        <hr>
                        <h6 class="text-start">Hobbies / Interests</h6>
                        <div id="hobbies">

                        </div>
                        <hr>
                        <h6 class="text-start">Languages</h6>
                        <div id="languages">

                        </div>
                        <hr>
                        <h6 class="text-start">Achievements</h6>
                        <div id="achievements">

                        </div>
                    </div>
                    <div class="col-8" id="main-info">
                        <h6 class="text-start">Education</h6>
                            <div class="m-1 text-start" id="education-div">
                            <table class="table table-striped table-responsive">
                                <thead>
                                    <tr class="text-muted">
                                        <td class="text-muted">Level</td>
                                        <td class="text-muted">Degree / Stream</td>
                                        <td class="text-muted">University / College</td>
                                        <td class="text-muted">Passing Year</td>
                                        <td class="text-muted">GPA / %</td>
                                    </tr>
                                </thead>
                                <tbody id="eduTbody">

                                </tbody>
                            </table>
                            </div>
                            <hr>
                            <h6 class="text-start">Experience</h6>
                            <div class="ps-1 d-flex flex-row m-1 text-start" id="exp-div">
    
              
                                        
                            </div>
                    </div>
                </div>
              </div>
              <footer class="text-center mt-5 bottom opacity-75">
                <a class="btn btn-dark btn-sm" href="https://narendravk.github.io" target="_blank"><img class="rounded" src="assets/img/freecv_logo.jpg" height="150px" alt="Free CV Generator"></a>
                <p class="text-light">Made with ❤️ in India</p>
                <p class="text-light">©2024</p>
            </footer>   
            </div>
        </div>

    </div>
