<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Span Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/digit-span.css">
</head>
<body>
    <div class="container text-center mt-2 mx-auto">
        <h1>Digit Span Test</h1>
        <p class="lead">Remember the sequence of digits and repeat them back.</p>

        <div class="mb-3">
            <button id="startButton" class="btn btn-primary btn-lg">Start Test</button>
        </div>

        <h3 id="scoreDisplay">Current Span: 0</h3>
        <div class="alert alert-info" id="statusDisplay" role="alert">
            Click <strong>Start Test</strong> to begin.
        </div>
    <div id="digitDisplay" class="mb-3 mx-auto" style="font-size: 2em; height: 50px;">Click on Start Test</div>
        <input type="text" id="userInput" inputmode="numeric" type="number" class="form-control mx-auto" style="max-width: 300px;" disabled placeholder="Enter the digits here">
    </div>

    <footer class="bg-body-tertiary text-center fixed-bottom mr-0 mt-5">
