<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link href="assets/img/favicon.ico" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <meta property="og:image" content="https://narendravk.github.io/assets/img/hero-bg.jpeg" />
    <meta property="og:image" content="https://narendravk.github.io/assets/img/profile-img.png" />
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://narendravk.github.io/"/>
    <meta property="og:title" content="Narendra Kashikar" />
    <meta property="og:description" content="A Civil Engineer Who Builds {Apps}!" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main" class="container-fluid text-center">
        <div id="board" style="border-radius: 50px;" class="w-100 mx-auto my-5 bg-primary bg-gradient p-3">
            <h3 class="my-3 text-light">To Do App</h3>
                <div id="add-form" class="w-25 mx-auto my-3 p-2">
                    <input type="text" id="task" name="task" maxlength="100" minlength="1" placeholder="Task details" class="form-control m-2">
                    <input type="date" id="deadline" name="deadline" maxlength="100" minlength="1" placeholder="Deadline" class="form-control m-2">
                    <select class="form-select m-2" name="priority" id="priority">
                        <option selected value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                    <button class="btn btn-warning btn-sm" onclick="createNewTask()">➕Add To List</button>
                </div>
                <table class="table table-dark table-striped table-hover table-responsive">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Task</th>
                            <th scope="col">Deadline</th>
                            <th scope="col">Priority</th>
                            <th scope="col">Actions</th>
                        </tr>
                        <tbody id="list-body">

                        </tbody>
                    </thead>
                </table>
            <button style="display:none;" id="deleteAll" class="btn btn-danger" onclick="deleteAll()">⚠️Delete All</button>
        </div>
    </div>
    
    <script>
        var today = new Date().toISOString().slice(0,10);
        var deadline0 = document.getElementById('deadline');
        deadline0.value = today; 
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script src="assets/js/todo.js"></script>
</body>
</html>
