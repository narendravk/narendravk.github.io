<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KangBang</title>

  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/kangbang.css">
</head>
<body class="teal lighten-5">

  <!-- Navbar -->
  <nav class="teal darken-3">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">KangBang</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero -->
  <div class="section center-align">
    <h4 class="teal-text text-darken-3">Task Board</h4>
    <p class="grey-text">Drag & Drop tasks between Pending, In Progress, and Completed</p>
  </div>

  <div class="divider"></div>

  <!-- Task Columns -->
  <div class="container section">
    <div class="row">

      <!-- Pending -->
      <div class="col l4 m6 s12">
        <h6 class="center-align red-text text-darken-2 sub-heading">Pending</h6>
        <div class="card z-depth-2">
            
          <div class="card-content dropArea" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)">
            

              <ul id="pending" class="collection"></ul>

          </div>
          <div class="card-action">
            <form id="addPendingForm" onsubmit="addToList(event,'pending');">
              <div class="input-field">
                <input type="text" id="new-pending-item" placeholder="Add new item">
                <button class="btn-small waves-effect waves-light teal  white-text" type="submit">
                  <i class="material-icons left">add</i>Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- In Progress -->
      <div class="col l4 m6 s12">
        <h6 class="center-align deep-orange-text sub-heading">In Progress</h6>
        <div class="card z-depth-2">
          <div class="card-content dropArea" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)">
            

              <ul id="inprogress" class="collection"></ul>

          </div>
          <div class="card-action">
            <form id="addInProgressForm" onsubmit="addToList(event,'inprogress');">
              <div class="input-field">
                <input type="text" id="new-progress-item" placeholder="Add new item">
                <button class="btn-small waves-effect waves-light teal  white-text" type="submit">
                  <i class="material-icons left">add</i>Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Completed -->
      <div class="col l4 m6 s12">
        <h6 class="center-align teal-text text-darken-2 sub-heading">Completed</h6>
        <div class="card z-depth-2">
          <div class="card-content dropArea" ondragover="dragoverHandler(event)" ondrop="dropHandler(event)">
            

              <ul id="completed" class="collection"></ul>

          </div>
          <div class="card-action">
            <form id="addCompletedForm" onsubmit="addToList(event,'completed');">
              <div class="input-field">
                <input type="text" id="new-completed-item" placeholder="Add new item">
                <button class="btn-small waves-effect waves-light teal  white-text" type="submit">
                  <i class="material-icons left">add</i>Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Modal -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>KangBang</h4>
      <div id="modal1Content"></div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="btn waves-effect waves-light teal modal-close">Ok</a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/js/kangbang.js"></script>
</body>
</html>
