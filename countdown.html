<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Countdown</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
  
    <!-- Favicons -->
    <link href="assets/img/countdown_logo.png" rel="icon">
    <link href="assets/img/countdown_logo.png" rel="apple-touch-icon">
    <meta property="og:image" content="https://narendravk.github.io/assets/img/countdown_logo.png" />
    <meta property="og:image" content="https://narendravk.github.io/assets/img/countdown_logo.png" />
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://narendravk.github.io/countdown"/>
    <meta property="og:title" content="Create Your Countdown" />
    <meta property="og:description" content="Create your own custom countdown." />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/countdown.css">
</head>
<body>
    <div class="container">
    <div class="box col-12">
        <div id="form-control" class="form-control bg-dark text-light bg-gradient">
            <input class="form-control my-2" id="eventTitle" type="text" minlength="5" maxlength="30" placeholder="Event Title" name="eventTitle">
            <input class="form-control my-2" id="eventDate" type="datetime-local" placeholder="Select the date" name="eventDate">
            <button class="btn btn-primary" onclick="createCountdown()" id="getCountdown">Create Countdown</button>
        </div>
    <h3 class="digits" id="heading">Create Your Countdown</h3>
    <div class="row">
        <div class="col-3">
            <p id="dp" class="digits">0</p>
            <hr>
            <h3 class="digits-sm">Days</h3>
        </div>
        <div class="col-3">
            <p id="hp" class="digits">0</p>
            <hr>
            <h3 class="digits-sm">Hours</h3>
        </div>
        <div class="col-3">
            <p id="mp" class="digits">0</p>
            <hr>
            <h3 class="digits-sm">Minutes</h3>
        </div>
        <div class="col-3">
            <p id="sp" class="digits">0</p>
            <hr>
            <h3 class="digits-sm ">Seconds</h3>
        </div>
    </div>
    <img id="spinner" src="assets/img/spinner.gif" height="128px" alt="countdown spinner">
    </div>

    <footer class="mt-5">
        <p>Press F11 for fullscreen.</p>
        <a href="https://narendravk.github.io" target="_blank">Created by: Narendra Kashikar</a>
        <p>Â© 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/countdown.js"></script>
</div>
</body>
</html>
